
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label>Title</label>
        <input type="text"
               #title="ngModel"
               name="title"
               [(ngModel)]="commento.title"
               class="form-control"
               id="title"
               placeholder="Enter Title">
      </div>

      <div class="form-group">
        <label>Body</label>
        <input type="text"
               #body="ngModel"
               name="body"
               [(ngModel)]="commento.body"
               class="form-control"
               id="body"
               placeholder="Enter Body">
      </div>
      <button type="submit" class="btn btn-primary">Add New Post</button>
    </form>
  </div>
