<h3>Admin home</h3>

<div class="card card-body">


<div *ngIf="car.length > 0">
  <div *ngFor="let item of car; let myIndex = index" class="card card-body" routerLink="/admin/{item.id}}">
    <h4>{{myIndex + 1}}. {{item.description}} {{item.price}}€ </h4>
    <ul>
      <li>  n°posti {{item.seats}} </li>
      <li>State: {{item.state}}</li>
    </ul>
  </div>

</div>



<div *ngIf="car.length == 0">
  <h4>No car Found!</h4>
</div>
